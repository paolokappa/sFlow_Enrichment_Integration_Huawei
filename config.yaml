# sFlow Enricher Configuration v2.0
# Proxy that enriches sFlow packets with ASN information

# Listen address for incoming sFlow
listen:
  address: "0.0.0.0"
  port: 6343

# HTTP API for metrics and status
http:
  enabled: true
  address: "127.0.0.1"  # localhost only for security
  port: 8080
  # Endpoints:
  #   /metrics - Prometheus metrics
  #   /status  - JSON status
  #   /health  - Health check (OK/DEGRADED)

# Destinations to forward enriched sFlow
destinations:
  - name: "cloudflare"
    address: "162.159.65.1"
    port: 6343
    enabled: true
    primary: true
    # failover: "backup-cloudflare"  # Optional: name of failover destination

  - name: "noction"
    address: "208.122.196.72"
    port: 6343
    enabled: true
    primary: true

# ASN enrichment rules
# If src_ip matches network and src_as equals 'match_as', replace with 'set_as'
enrichment:
  rules:
    - name: "goline-ipv4"
      network: "185.54.80.0/22"
      match_as: 0          # Only enrich if current AS is 0
      set_as: 202032
      overwrite: false     # Don't overwrite if AS already set

    - name: "goline-ipv6"
      network: "2a02:4460::/32"
      match_as: 0
      set_as: 202032
      overwrite: false

# Security settings
security:
  whitelist_enabled: true
  whitelist_sources:
    - "185.54.80.2"        # NetEngine 8000 router
    # - "10.0.0.0/8"       # Add more sources as needed

# Logging configuration
logging:
  level: "info"           # debug, info, warn, error
  format: "text"          # "text" or "json" (for ELK/Loki)
  stats_interval: 60      # seconds between stats output

# Telegram notifications (optional)
telegram:
  enabled: false
  bot_token: ""           # Get from @BotFather
  chat_id: ""             # Your chat/group ID
  alert_on:
    - "startup"
    - "shutdown"
    - "destination_down"
    # - "high_drop_rate"
